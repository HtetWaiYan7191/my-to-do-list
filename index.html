<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS LINK -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- LINK BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="pt-4">
        <div class="header-container">
            <img src="./Images/daily-note-image.png" alt="">
            <h2 class="title-text">Create your daily tests</h2>
        </div>
    </header>
    <main>
        <form action="" class="mt-5 ms-4">

            <label for="goals" class="mb-4">Set your goals and <span>Starting your day</span> </label>
            <div class="d-flex align-items-center w-100  justify-content-around">
                <img src="./Images/completed-svg.svg" alt="main-image" class="complete-image mb-4">
                
            </div>

            <input type="text" id="goals" name="goals" value="">
            <p class="small-text text-danger mt-2 fw-bold">Add goal first ! ...</p>
            <button id="add-btn" class="sample-button" type="button">Add</button>
            <button id="clear-btn" class="sample-button" type="button">Clear Tests</button>
        </form>
    </main>
    <section class=" tasks-container mt-5 border border-danger container">
    </section>
    <div class="button-container mt-4">
        <button type="button" class=" view-goals position-relative">
            View Goals
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
    </div>
    <div class="modal-container" id="modal-container">
        <div class="modal-header d-flex justify-content-between align-items-center">
            <h2 class="text-center mt-3">Daily Goals</h2>
            <button class="modal-cross-btn"><i class="fa-solid fa-xmark fs-3"></i></button>
        </div>
        <ol class="daily-tasks  mx-auto mt-4" id="daily-task">
           
        </ol>
    </div>
    <div id="overlay"></div>




    <!-- LINK JS LINK  -->
    <script src="./Javascript/app.js"></script>
    <!-- LINK JS BOOTSTRAP LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- FONTAWESOME KIT SETUP -->
    <script src="https://kit.fontawesome.com/9e6b5903a6.js" crossorigin="anonymous"></script>
</body>
</html>
